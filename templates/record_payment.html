{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center text-success">Record Payment</h2>
      <form method="POST" class="shadow p-4 rounded bg-light">
        <div class="mb-3">
          <label for="admission_no" class="form-label">Admission Number</label>
          <input type="text" class="form-control" id="admission_no" name="admission_no" placeholder="e.g., ADM1234" required>
        </div>
        <div class="mb-3">
          <label for="amount_paid" class="form-label">Amount Paid (kes)</label>
          <input type="number" step="0.01" min="0" class="form-control" id="amount_paid" name="amount_paid" placeholder="e.g., 250.00" required>
        </div>
        <div class="mb-3">
          <label for="payment_date" class="form-label">Payment Date</label>
          <input type="date" class="form-control" id="payment_date" name="payment_date" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Submit Payment</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
