{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center text-primary">Set Class Fee</h2>
      <form method="POST" class="shadow p-4 rounded bg-light">
        <div class="mb-3">
          <label for="class_name" class="form-label">Class Name</label>
          <input type="text" class="form-control" id="class_name" name="class_name" placeholder="e.g., Grade 5" required>
        </div>
        <div class="mb-3">
          <label for="fee_amount" class="form-label">Fee Amount (kes)</label>
          <input type="number" step="0.01" min="0" class="form-control" id="fee_amount" name="fee_amount" placeholder="e.g., 500.00" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Set Fee</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
