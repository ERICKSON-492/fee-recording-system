{% extends "base.html" %}
{% block content %}
<h2>Add Student</h2>
<form method="POST" class="w-50">
    <div class="mb-3">
        <label for="admission_no" class="form-label">Admission Number</label>
        <input type="text" class="form-control" id="admission_no" name="admission_no" required>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="class_name" class="form-label">Class</label>
        <input type="text" class="form-control" id="class_name" name="class_name" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+1234567890" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Student</button>
</form>
{% endblock %}
