{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center text-success">Add Student</h2>
      <form method="POST" class="shadow p-4 rounded bg-light">
        <div class="mb-3">
          <label for="admission_no" class="form-label">Admission Number</label>
          <input type="text" class="form-control" id="admission_no" name="admission_no" placeholder="e.g., A1234" required>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Jane Doe" required>
        </div>
        <div class="mb-3">
          <label for="class_name" class="form-label">Class</label>
          <input type="text" class="form-control" id="class_name" name="class_name" placeholder="e.g., Grade 5" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="+254712345678" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Add Student</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
